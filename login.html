<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bike Showroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-image: url("login.jpg");
            background-size: cover;
        }

        video#bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            backdrop-filter: blur(10px); /* Blur effect for a more pronounced transparent look */
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="/img/home1bike.jpg" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="register.php" method="post">
                <input type="hidden" name="login" value="1">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                <button type="submit">Login</button>
            </form>            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p>Forgot your password? <a href="forget password.php">Reset it here</a></p><br>
            </div>
        </div>
    </div>
</body>
</html>
